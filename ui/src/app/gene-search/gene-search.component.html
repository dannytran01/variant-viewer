<form (ngSubmit)="getGeneVariants(formControl.value)">
  <mat-form-field class="search-container-width">
    <input type="text" placeholder="Search for a gene" matInput [formControl]="formControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let name of names" [value]="name">
        {{name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class="button is-large is-light search-width">Search</button>
</form>
