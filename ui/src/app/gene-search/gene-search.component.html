<div class="section">
  <div class="container">

    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" placeholder="e.g. BRCA1">
      </div>
      <div class="control">
        <a class="button is-info">
          Search
        </a>
      </div>
    </div>


    <div *ngIf="names">
      <li *ngFor="let name of names">
        <span>{{name}}</span>
      </li>
    </div>

  </div>
</div>
